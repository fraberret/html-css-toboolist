<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TobooList</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
   <header >
        <div class="header_container">
            <div id="logo">
                <img id="logo_img" src="./assets/img/Logo.png" alt="">
                <span id="logo_text">TobooList</span>
            </div>    
        </div>
    </header>
   <!-- /#site_header -->
   
   <main id="site_main">
            <div class="container">
                <div>
                    <button id="btn_1">Add Task</button>
                    <button id="btn_2">Add section</button>
                    
                </div>
            </div>
           
            <div id="main_section" class="container">
                <section>
                    
                    <div>
                    
                        <h3>&#9662; New Task</h3>
                    </div>
                    
                    <div class="section">

                       <span class="check">&check;</span>
                       <span>Quarterly Newsletter</span>
                       <span class="bluetag">Editorial</span>
                    
                    </div>
                </section>
                <section>
                    
                    <div>
                    
                        <h3>&#9662; Today</h3>
                    </div>
                    
                    <div class="section">

                       <span class="check">&check;</span>
                       <span>Recruiting blog post</span>
                       <span class="bluetag">Editorial</span>
                    
                    </div>

                    <div class="section">

                        <span class="check">&check;</span>
                        <span>Mobile app lauch</span>
                        <span class="purpletag">Q1 Goals</span>
                     
                     </div>
                     <div class="section">

                        <span class="cross">&cross;</span>
                        <span>Interview John H.</span>
                        <span class="greentag">Recruiting</span>
                     
                     </div>
                     <div class="section">

                        <span class="check">&check;</span>
                        <span>Summit uptade to mobile storefonts</span>
                        <span class="orangetag">Mobile</span>
                     
                     </div>
                    </section>
            </div>
       
       
        </main>
   <!-- /#site_main -->
   <footer id="site_footer">

   </footer>
   <!-- /#site_footer -->
</body>
</html>
