<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TobooList</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
   <header >
        <div class="header_container">
            <div id="logo">
                <img id="logo_img" src="./assets/img/Logo.png" alt="">
                <span id="logo_text">TobooList</span>
            </div>    
        </div>
    </header>
   <!-- /#site_header -->
   
   <main id="site_main">
            
            <!-- button section -->
            <div class="container">
                <div>
                    <button id="btn_1">Add Task</button>
                    <button id="btn_2">Add section</button>
                </div>
            </div>
           <!-- /button section -->
            
           <div id="main_section" class="container">
                
                <!-- new task section -->
                <section>
                    <h3>&#9662; New Task</h3>
                    <div class="todo">
                        <span class="check editorialtag">Quarterly Newsletter</span>
                    </div>
                </section>
                <!-- /new task section -->
                
                <!-- today section -->
                <section>
                    <h3>&#9662; Today</h3>
                    <div class="todo"> 
                       <span class="check editorialtag">Recruiting blog post</span>    
                    </div>

                    <div class="todo"> 
                        <span class="check q1_goalstag">Mobile app lauch</span>
                     </div>
                    
                     <div class="todo">
                         <span class="cross recruitingtag">Interview John H.</span>
                     </div>
                    
                     <div class="todo">
                        <span class="check mobiletag">Summit uptade to mobile storefonts</span>
                     </div>
                    
                </section>
                <!-- /today section -->

                 <!-- upcoming section -->
                <section>
                    <h3>&#9662; Upcoming</h3>
                    <div class="todo">
                        <span class="cross">Schedule meeting with Alex</span>
                    </div>

                    <div class="todo">
                        <span class="check websitetag">Homepage refresh</span>
                    </div>
                     
                    <div class="todo">
                        <span class="check salestag">Onboard new Sales team members</span>
                    </div>
                     
                    <div class="todo">
                        <span class="check editorialtag">Review editorial caldendar</span>
                    </div>
                    
                </section>
                <!-- /upcoming section -->

             </div>
       
       
        </main>
   <!-- /#site_main -->
   
   <footer id="site_footer">

   </footer>
   <!-- /#site_footer -->
</body>
</html>
